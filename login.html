<DOCTYPE! html>
<html>
	<head>
		<title>Blackbaud | Login</title>
		<link href="assets/css/bootstrap.css" rel="stylesheet"/>
		<link href="assets/css/bootstrap-responsive.css" rel="stylesheet"/>
	</head>
	<body>
		<div class="container" style="width:600px; margin: 0 auto;">
			<div class="row">
				<div class="span8">
					<form class="form-horizontal" id="registerHere" method='post' action=''>
					<fieldset>

					<legend>Intern Timesheets: logo goes here</legend>

					<img src="http://www.case8conference.org/wp-content/uploads/2013/01/Blackbaud.png" width=600px vspace="30px">

					<div class="control-group">
					<div class="controls">
					<input type="text" class="input-xlarge" id="user_username" name="user_username" rel="popover" data-content="Enter your username." placeholder="Firstname.Lastname" data-original-title="Username" style="font-size: 1.5em; height: 2em; line-height: 1.5em;">
					</div>
					</div>

					<div class="control-group">
					<div class="controls">
					<input type="password" class="input-xlarge" id="user_password" name="user_password" rel="popover" data-content="What's your password?" placeholder="Password" data-original-title="Password" style="font-size: 1.5em; height: 2em; line-height: 1.5em;">
					</div>
					</div>

					<div class="control-group">
					<label class="control-label"></label>
					<div class="controls">
					<button type="submit" class="btn btn-success" >Log In</button>
					</div>
					</div>

					</fieldset>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
