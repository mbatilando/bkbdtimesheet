<DOCTYPE! html>
<html>
	<head>
		<title>Blackbaud | Login</title>
		<link href="assets/css/bootstrap.css" rel="stylesheet"/>
		<link href="assets/css/bootstrap-responsive.css" rel="stylesheet"/>
		<script type="text/javascript" src="assets/js/jquery-1.9.1.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="assets/js/loader.js"></script>
		<script type="text/javascript" src="assets/js/canvasloader.js"></script>
	</head>
	<style type="text/css">
	#main {
	 margin: auto;
	 float: none;
	}
	#rememberME {
		color:2D302D;
	}
	</style>
	<body>
		<div id="main" class="container" style="display:none">
				<div id="blackbaudLogo" class="span6" >
					<img src="assets/img/blackbaud_logo.png" width="550px" style="margin-top:25px">
				</div>
					
				<div class="span4 container" style="margin-top:50px; width:300px; height:150px">
					<form class="form-signin">
				        <input type="text" class="input-block-level" placeholder="Blackbaud Email">
				        <input type="password" class="input-block-level" placeholder="Password">
				        <label id="rememberMe" class="checkbox">
				        	<input type="checkbox" value="remember-me"> Remember me
				        </label>
				        <input id="loginBut" type="button" class="btn btn-success" value="Login"/>
	      			</form> 
	      		</div>
		</div>

		<div id="timesheet"></div>

		<script type="text/javascript">
			var x = 'foo';
			$(document).ready(function() {
   				 $('#main').fadeIn("slow");
   				 x = $('#timesheet').load('timesheet.html');
				 document.getElementById('timesheet').hidden = true;
			});
			$("#loginBut").click(function(){
				$('#main').fadeOut('fast');
				$('#timesheet').css('visibility','visible').hide().fadeIn('slow');
			});
		</script>
	</body>
</html>
